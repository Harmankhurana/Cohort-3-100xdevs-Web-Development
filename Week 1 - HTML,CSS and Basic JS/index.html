<html lang="en">
<head>

    <title>VS Code</title>

</head>
<body>
    <!-- Navbar -->
    <div id="main-navbar">
        <div>
            <img src="https://code.visualstudio.com/favicon.ico" alt="VSCode logo" width="20px" style="padding-right: 5px;">
